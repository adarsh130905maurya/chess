<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Chess Game</h1>
    <div id="board"></div>
    <form id="moveForm">
      <input type="text" id="moveInput" placeholder="Enter move e.g., e2 e4">
      <button type="submit">Submit Move</button>
    </form>
    <p id="status"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
